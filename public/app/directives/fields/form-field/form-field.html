<div>
    <field
        label="'Form'"
        name="{{name}}"
        model="model.form"
        type="'uiselect'"
        required="required"
        field-data="fieldData"
        qlabel="{{form.settings.qlabel}}"
        track="{{form.settings.track}}"
        placeholder="placeholder || form.settings.placeholder"
        options="form.settings.options"
        multiple="false"
        readonly="disabled || readonly">
    </field>
    <selectbox-field
        label="Version"
        secondary-label="{{secondaryLabel}}"
        name="{{name}}"
        model="model.version"
        required="required || model.form"
        field-data="fieldData"
        qlabel="{{version.settings.qlabel}}"
        track="{{version.settings.track}}"
        placeholder="placeholder || version.settings.placeholder"
        options="version.settings.options"
        disabled="disabled || readonly">
    </selectbox-field>
</div>
