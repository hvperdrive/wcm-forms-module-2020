<div>
    <field
        label="'Form'"
        name="{{name}}"
        model="model.form"
        type="'uiselect'"
        required="required"
        field-data="fieldData"
        qlabel="{{form.settings.qlabel}}"
        track="{{form.settings.track}}"
        placeholder="placeholder || form.settings.placeholder"
        options="form.settings.options"
        multiple="false"
        readonly="disabled || readonly">
    </field>
</div>
